<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스미싱 예방 안내</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff0000;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        ol {
            text-align: left;
            margin-left: 40px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>당신은 스미싱에 노출되었습니다.(교육용)</h1>
        <p>지금처럼 가짜 사이트에서 버튼을 클릭하거나 파일을 다운받는다면 스마트폰에 악성코드가 심어지거나 개인정보와 금융정보가 유출될 수 있으니 절대 클릭하시면 안됩니다.</p>
        <h2>* 스미싱 예방법 *</h2>
        <ol>
            <li>출처가 확인되지 않은 문자메시지의 인터넷주소를 클릭 금지</li>
            <li>미확인 앱이 함부로 설치되지 않도록 스마트폰의 보안설정 강화</li>
        </ol>
        <p>더 많은 안전한 인터넷 환경을 위해 주의하세요.</p>
        <p>개인정보 보호를 위해 믿을 수 있는 소스에서만 정보를 확인하시기 바랍니다.</p>
    </div>
</body>
</html>
